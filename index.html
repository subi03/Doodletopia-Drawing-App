<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodletopia</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="drawing-favicon.jpg" type="image/x-icon" />
  </head>
  <body>
    <div id="paint_area">
      <canvas id="canvas"></canvas>
    </div>
    <div class="options">
      <div class="tools" id="tools-section">
        <div class="tools-row">
          <div class="tools-wrapper">
            <h5>
              <span id="tool-type"></span>
              Size:
            </h5>
            <input type="range" id="pen-slider" value="4" />
          </div>

          <div class="tools-wrapper">
            <h5>Color:</h5>
            <input type="color" id="color-input" />
          </div>

          <div class="tools-wrapper">
            <h5>Background Color:</h5>
            <input type="color" id="color-background" />
          </div>
        </div>

        <div class="tools-row">
          <button id="button-clear">Clear</button>
          <button id="button-pen">Pen</button>
          <button id="button-eraser">Eraser</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer style="color:white;"><center>Made By Subiksha S ❤️
    Contact : subikshas2020@gmail.com</center>
  </footer>
</html>
